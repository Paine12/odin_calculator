<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
        <div class="calculator">
            <div class="screen">
                <p class="scr-text">BOOORNANA</p>
            </div>
            <div class="divider"></div>
            <div class="numbers-grid">
                <div class="white">
                    
                <button>7</button>
                    
                <button>8</button>
                
                <button>9</button>
                
                <button>4</button>
                
                <button>5</button>
                
                <button>6</button>
                
                <button>1</button>
                
                <button>2</button>
                
                <button>3</button>
                <div class="empt"></div>
                <button class="zero">0</button>
                <div class="empt"></div>
                </div>
                <button>^</button> 
                
                <button>/</button>
                
                <button>Del</button>
                
                <button>Cl</button>
                
                <button>*</button>               
                
                <button>-</button>
                
                <button>+</button>
                
                <button>=</button>
            </div>
        </div>
</body>
</html>
