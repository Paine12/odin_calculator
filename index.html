<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
        <div class="calculator">
            <div class="screen">
                <p class="small-text">crara</p>
                <p class="scr-text">BOOORNANA</p>
            </div>
            <div class="divider"></div>
            <div class="numbers-grid">
                <div class="white">
                    
                <button class="numbers" id="7">7</button>
                    
                <button class="numbers" id="8">8</button>
                
                <button class="numbers" id="9">9</button>
                
                <button class="numbers" id="4">4</button>
                
                <button class="numbers" id="5">5</button>
                
                <button class="numbers" id="6">6</button>
                
                <button class="numbers" id="1">1</button>
                
                <button class="numbers" id="2">2</button>
                
                <button class="numbers" id="3">3</button>
                <div class="empt"></div>
                <button id="0" class="zero numbers">0</button>
                <div class="empt"></div>
                </div>
                <button class="power">^</button> 
                
                <button class="divide">/</button>
                
                <button class="delete">Del</button>
                
                <button class="clear">Cl</button>
                
                <button class="multiplication">*</button>               
                
                <button class="subtraction">-</button>
                
                <button class="addition">+</button>
                
                <button class="equals">=</button>
            </div>
        </div>
</body>
</html>
